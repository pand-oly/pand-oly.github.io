<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Rick oly</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">   

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/logo.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/main-action.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/title.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/card-project.css">
        <link rel="stylesheet" href="css/components/wrapper-card.css">
    </head>

    <body>
        <header>
            <div class="logo">
                <img class="image" src="assets/img/m_do.png">
                <h1 class="main-title -name">Rick</h1>
            </div>

            <nav>
                <a class="main-action" href="">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contato</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="main-banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Ricky oly</h1>
                    <h2></h2>
                </div>
            
                <div class="navegation">
                    <a class="button" href="">Contatos</a>
                    <a class="button" href="" lang="en">Download CV</a>
                </div>
            </div>
        </section>

        <section class="section -Skills">
            
            <h1 class="main-title -second">Skills</h1>
            
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="icons/icon_HTML.png" alt="icone_HTML">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="icons/ico_python.png" alt="icone_Python">
                    <div class="right">
                        <dt class="title">Python</dt>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">                
                    <img class="icon" src="icons/ico_css.png" alt="icone_Css">
                    <div class="right">
                        <dt class="title">CSS</dt>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="icons/ico_java.png" alt="icone_Java">
                    <div class="right">
                            <dt class="title">Java</dt>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="icons/ico_js .png" alt="icone_js">
                    <div class="right">
                        <dt class="title">Java Script</dt>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon"src="icons/ico_git .png" alt="icone_git">
                    <div class="right">
                        <dt class="title">Git</dt>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="icons/ico_C.png" alt="icone_C">
                    <div class="right">
                        <dt class="title">C</dt>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="section -projects">
            <h1 class="main-title -second">Projetos</h1>

            <div class="wrapper-card">
                <a href="https//.com" target="_blank">
                    <figure class="card-project">
                        <img src="icons/firedlabs.png" alt="icone da firelabs">
                    </figure>
                </a>
                <a href="https//.com" target="_blank"></a>
                    <figure class="card-project -blue">
                        <img src="icons/collabcode.png" alt="icone da firelabs">
                    </figure>
                </a>
                <a href="https//.com" target="_blank"></a>
                    <figure class="card-project">
                        <img src="icons/portfolio.png" alt="icone da firelabs">
                    </figure>
                </a>
            </div>
        </section>
    </body>
</html>
